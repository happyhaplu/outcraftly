name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    
    env:
      # Database
      POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
      
      # Stripe
      STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
      STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
      
      # Authentication & Security
      BASE_URL: ${{ secrets.BASE_URL }}
      AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
      SENDER_CREDENTIALS_KEY: ${{ secrets.SENDER_CREDENTIALS_KEY }}
      
      # Worker Secrets
      SEQUENCE_EVENTS_SECRET: ${{ secrets.SEQUENCE_EVENTS_SECRET }}
      SEQUENCE_WORKER_SECRET: ${{ secrets.SEQUENCE_WORKER_SECRET }}
      REPLY_WORKER_SECRET: ${{ secrets.REPLY_WORKER_SECRET }}
      
      # Configuration
      MIN_SEND_INTERVAL_MINUTES: ${{ secrets.MIN_SEND_INTERVAL_MINUTES }}
      DEBUG_INBOUND: ${{ secrets.DEBUG_INBOUND }}
      
      # Environment
      NODE_ENV: test
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        run: npm install -g pnpm@9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm build

      - name: Run tests with coverage
        run: pnpm test:ci
